<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrontLoops</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="chat-bgc">
    <div class="wrapper">
      <div class="head__chat">
    <h2 class="account__title">Account settings</h2>
    <img src="img/4177409791543238955-512.png" alt="icon-vector" width="25" height="25">
  </div>
    <div class="registration-group">
    <form class="reg-form" action="#" method="GET">
      <label class="title-input">Username
      <input class="input-reg" type="text" name="username" placeholder="Enter your username" required>
    </label>
    <div class="names-wrap">
    <label class="title-input">Name
      <input class="input-reg" type="text" name="name" placeholder="Enter your first name" required>
    </label>
    <label class="title-input">Last Name
      <input class="input-reg" type="text" name="lname" placeholder="Enter your last name" required>
    </label>
  </div>
    <label class="title-input">Email
      <input class="input-reg" type="email" name="email" placeholder="Enter your email" required>
    </label>
    <label class="title-input">bio
      <textarea class="input-reg" name="bio" id="bio" cols="10" rows="6" placeholder="Tell us about yorself"></textarea>
    </label>
    </form>
  </div>

  <div class="footer-text">
  <a class="footer" href="#">Cancel</a>
  <a class="footer" href="#">Save</a>
</div>
</div>
  </section>
</body>
</html>
